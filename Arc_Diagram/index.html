<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

var margin = {top: 0, right: 30, bottom: 50, left: 60},
  width = 1080 - margin.left - margin.right,
  height = 920 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Read dummy data
let fashionData;
d3.json("eleven_trends.json", function(data) {
    
    fashionData=data;
    //console.log(fashionData);
    let nodes=[];
    let links=[];
    fashionData.forEach(function (n){
      let nodeId=n.Source;
      let nodeName=n.Name;
      let linkSource=n.Source;
      let linkTarget=n.Target;
      let countVogue=n.Vogue;
    nodes.push({
        id: nodeId,
        name: nodeName,
        n: countVogue,
        grp: 1
    });
     links.push({
         source: linkSource,
         target: linkTarget,
         size: countVogue,
    })   ;
    });
    
    fashionData={nodes, links};
    console.log(fashionData);
    data=fashionData;

    //console.log(data);

  // List of node names
  
  var allNodes = data.nodes.map(function(d){return d.id})

  // List of groups
  var allGroups = data.links.map(function(d){return d.size})
  allGroups = [...new Set(allGroups)]

  // A color scale for groups:
 var color = d3.scaleOrdinal()
    .domain(allGroups);
    //.range(d3.schemeSet3);

  // A linear scale for node size
  var size = d3.scaleLinear()
    .domain([1,10])
    .range([2,10]);

  // A linear scale to position the nodes on the X axis
  var x = d3.scalePoint()
    .range([0, width])
    .domain(allNodes.sort(function(a,b) { return a - b }))
    
    console.log(x.domain());

  // In my input data, links are provided between nodes -id-, NOT between node names.
  // So I have to do a link between this id and the name
  /*var idToNode = {};
  data.nodes.forEach(function (n) {
    idToNode[n.id] = n;
  });*/

  // Add the links
  
  var linksDraw = svg
    .selectAll('mylinks')
    .data(data.links)
    .enter()
    .append('path')
    .attr('d', function (d) {
      start = x(d.source)    // X position of start node on the X axis
      end = x(d.target)      // X position of end node
      return ['M', start, height-30,    // the arc starts at the coordinate x=start, y=height-30 (where the starting node is)
        'A',                            // This means we're gonna build an elliptical arc
        (start-end)/2, ',',    // Next 2 lines are the coordinates of the inflexion point. Height of this point is proportional with start - end distance
        (start-end)/2, 0, 0, ',',
        start < end ? 1 : 0, end, ',', height-30] // We always want the arc on top. So if end is before start, putting 0 here turn the arc upside down.
        .join(' ');
    })
    .style("fill", 'none')
    .attr("stroke", 'black')
    .style("stroke-width", 1)

  // Add the circle for the nodes
  var nodesDraw = svg
    .selectAll("mynodes")
    .data(data.nodes.sort(function(a,b) { return +b.id - +a.id }))
    .enter()
    .append("circle")
      .attr("cx", function(d){ return(x(d.id))})
      .attr("cy", height-30)
      .attr("r", 10)
      .style("fill", "grey")
      .attr("stroke", "black")

  // And give them a label
  var labels = svg
    .selectAll("mylabels")
    .data(data.nodes)
    .enter()
    .append("text")
      .attr("x", 0)
      .attr("y", 0)
      .text(function(d){ return(d.id)} )
      .style("text-anchor", "end")
      .attr("transform", function(d){ return( "translate(" + (x(d.id)) + "," + (height-15) + ")rotate(-45)")})
      .style("font-size", 24)

  // Add the highlighting functionality
  nodesDraw
    .on('mouseenter', function (d) {
      // Highlight the nodes: every node is green except of him
      nodesDraw
        .style('opacity', .2)
      d3.select(this)
        .style('opacity', 1)
      // Highlight the connections
      linksDraw
        .style('stroke', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? color(d.name) : '#b8b8b8';})
        .style('stroke-opacity', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 1 : .2;})
        .style('stroke-width', function (link_d) { return link_d.source === d.id || link_d.target === d.id ? 4 : 1;})
      labels
        .style("font-size", function(label_d){ return label_d.name === d.name ? 16 : 2 } )
        .attr("y", function(label_d){ return label_d.name === d.name ? 10 : 0 } )
        .text(function(d){ return(d.id + `-` + d.name)} )

    })
    .on('mouseout', function (d) {
     nodesDraw.style('opacity', 1)
      linksDraw
        .style('stroke', 'grey')
        .style('stroke-opacity', .8)
        .style('stroke-width', '1') 
      labels 
        .style("font-size", 24 )
        .text(function(d){return d.id})

    })
});

</script>
